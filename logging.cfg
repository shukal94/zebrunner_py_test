version: 1
formatters:
  default_formatter:
    format: '%(asctime)s:%(levelname)s - %(message)s'
    datefmt: '%H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default_formatter
    stream: ext://sys.stdout
loggers:
  ui:
    level: INFO
    handlers: [console]
    propagate: no
  settings:
    level: INFO
    handlers: [console]
    propagate: no
  test:
    level: INFO
    handlers: [console]
  zafira:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]