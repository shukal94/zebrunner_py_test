version: 1
formatters:
  default_formatter:
    format: '%(asctime)s:%(levelname)s - %(message)s'
    datefmt: '%H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default_formatter
    stream: ext://sys.stdout
  log_appender:
    class: zebrunnerpy.ZebrunnerRestHandler
    level: INFO
    formatter: default_formatter
loggers:
  ui:
    level: INFO
    handlers: [console, log_appender]
    propagate: no
  settings:
    level: DEBUG
    handlers: [console, log_appender]
    propagate: no
  test:
    level: INFO
    handlers: [console, log_appender]
  zebrunner:
    level: INFO
    handlers: [console, log_appender]
    propagate: no
root:
  level: DEBUG
  handlers: [console, log_appender]